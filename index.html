<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>姓名：{{ name }}</div>
      <div>年龄：{{ age }}</div>
      <div>街道：{{ address.street }}</div>
      <div>{{ inputValue }}</div>
      <input v-model="inputValue" type="text" placeholder="请输入学号" />
    </div>

    <script src="./main.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          name: "张三",
          age: 18,
          address: {
            city: "北京",
            street: "朝阳门",
          },
          inputValue: "23333333",
        },
      });
    </script>
  </body>
</html>
